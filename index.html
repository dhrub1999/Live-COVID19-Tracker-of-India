<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="large-container">
      <div class="text">
        <h1><span class="red" style="color: red;">Live</span> Covid <span class="indigo" style="color: rgb(31, 124, 211);">Tracker</span> of <span class="green" style="color: green;">India</span></h1>
        <p style="font-size: 12px;">Last updated <span class="date"></span></p>
      </div>

      <div class="grid-container">
        <div class="cases confirmed">
          <h2>New Confirmed</h2>
          <p id="new-confirmed"></p>
        </div>
        <div class="cases recovered">
          <h2>New Recovered</h2>
          <p id="new-recovered"></p>
        </div>
        <div class="cases deaths">
          <h2>New Deaths</h2>
          <p id="new-deaths"></p>
        </div>
        <div class="cases total-death">
          <h2>Total Deaths</h2>
          <p id="total-death"></p>
        </div>
        <div class="cases total-Confirmed">
          <h2>Total Confirmed</h2>
          <p id="total-confirmed"></p>
        </div>
        <div class="cases total-Recovered">
          <h2>Total Recovered</h2>
          <p id="total-recovered"></p>
        </div>
      </div>

      <p>Made by <span>Tamal Biswas</span></p>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
